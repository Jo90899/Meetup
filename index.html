<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetup Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Meetup Optimizer</h1>
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
            <form id="userForm" class="space-y-4">
                <div>
                    <label for="numUsers" class="block text-sm font-medium text-gray-700">Number of Users:</label>
                    <input type="number" id="numUsers" name="numUsers" min="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition">Generate User Inputs</button>
            </form>
            <div id="userInputs" class="mt-8"></div>
            <div id="map" class="mt-8" style="height: 400px; width: 100%;"></div>
            <div id="result" class="mt-8"></div>
            <div id="error-messages" class="mt-4 text-red-500" style="display: none;"></div>
            <div id="loading" class="mt-4 text-blue-500" style="display: none;">Loading...</div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,geometry" async defer></script>
    <script src="script.js"></script>
</body>
</html>
